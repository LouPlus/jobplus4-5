
{% extends "base.html" %}
<!-- 企业用户登录首页-->
{% block title %}
hr configure
{% endblock %}

{% block body %}
<div class="container">
<div class="row">
    <div class="col-md-3">
        <h2>用户管理</h2>
        <div class="list-group">
        <a href="{{url_for('user.resume_list',user_id=current_user.id)}}" class="list-group-item">简历查看</a>
        <a href="{{url_for('user.job_list',user_id=current_user.id)}}" class="list-group-item">职位查看</a>
        <a href="{{url_for('user.create_job',user_id=current_user.id)}}" class="list-group-item">添加职位</a>
        </div>
    </div>
    {% block index %}
    <div class="col-md-9">
        <h2>帐号信息</h2>
        <div class="list-group-item">用户名:{{user.username}}</div>
        <div class="list-group-item">邮箱:{{user.email}}</div>
        <div class="list-group-item">密码:{{user._password}}</div>
    </div>
    {% endblock%}
    {% block job %}{% endblock %}
</div>
</div>
{% endblock %}
